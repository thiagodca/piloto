<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:messages/>
  
	    <h3>#{msgs.deletarDocumentoHeader}: #{documentoBean.documento.titulo}?</h3>
	    
	    <h:inputHidden value="#{documentoBean.documento.id}" />
	    <h:panelGrid>
	        <p:commandButton update=":formPrincipal:tabelaDocumentos" actionListener="#{documentoBean.deletarDocumentoFim}" value="#{msgs.deletar}" />
	    </h:panelGrid>
	
	</h:form>
</ui:composition>
