<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
	    <p:messages/>
       	
       	<h3>${msgs.incluirDocumentoHeader}</h3>
		<h:panelGrid columns="3" cellpadding="5">
			            
            <p:outputLabel for="codigoClienteDocumento" value="#{msgs.documentoCodigoCliente}" />
            <p:inputText id="codigoClienteDocumento" value="#{documentoBean.codigoCliente}" disabled="true"/>
			<p:outputLabel value=""/>
			
            <p:outputLabel value="#{msgs.documentoTipoDocumento}" />
			<p:selectOneMenu converter="#{objectConverter}" id="selectTipo" value="#{documentoBean.documento.tipoDocumento}" required="true" >
				<f:selectItems value="#{documentoBean.listaTiposDocumentos}" var="_tipo" itemLabel="#{_tipo.nomeTipo}" itemValue="#{_tipo}" />
			</p:selectOneMenu>				
			<p:outputLabel value=""/>
			
            <p:outputLabel for="tituloDocumento" value="#{msgs.documentoTitulo}" />
            <p:inputText id="tituloDocumento" value="#{documentoBean.documento.titulo}" required="true" requiredMessage="#{msgs.tituloDocumentoRequired}" />
            <p:message for="tituloDocumento" display="icon" />
 
            <p:outputLabel for="descricaoDocumento" value="#{msgs.documentoDescricao}" />
            <p:inputText id="descricaoDocumento" value="#{documentoBean.documento.descricao}" required="true" requiredMessage="#{msgs.descricaoDocumentoRequired}" />
            <p:message for="descricaoDocumento" display="icon" />
            
        </h:panelGrid>
        <h:panelGrid>
            <p:commandButton update=":formPrincipal:tabelaDocumentos" actionListener="#{documentoBean.incluirDocumentoFim}" value="#{msgs.incluir}" />
        </h:panelGrid>

	</h:form>
       
</ui:composition>
