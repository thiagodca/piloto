<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:messages/>
  
	    <h3>Deletar #{cargaArquivoBean.arquivoTempErro.nome}?</h3>
	    
	    <h:inputHidden value="#{cargaArquivoBean.arquivoTempErro.id}" />
	    <h:panelGrid>
	        <p:commandButton update=":formCargaArquivo" actionListener="#{cargaArquivoBean.deletarArqTemporarioFim}" value="#{msgs.deletar}" />
	    </h:panelGrid>
	
	</h:form>
</ui:composition>
