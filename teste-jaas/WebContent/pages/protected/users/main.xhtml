<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Users</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>
<body>Documentos

	<h:form>
		<p:panel header="Registro de Documentos"
			style="width: 400px; margin: auto;">
			<h:panelGrid columns="2">
				<h:outputLabel value="Titulo:" />
				<h:inputText id="titulo" value="#{documentoBean.titulo}" />
				<h:outputLabel value="Descricao: " />
				<h:inputSecret id="descricao" value="#{loginBean.descricao}" />
				<h:outputText value="" />
				<h:commandButton action="#{documentoBean.confirmar}"  value="Confirmar" />
			</h:panelGrid>
		</p:panel>
	</h:form>

		<p:panel header="Logout" style="width: 400px; margin: auto;">
			<h:panelGrid columns="2" >
				<h:commandButton action="#{loginBean.logout}" value="Logout" />
			</h:panelGrid>
		</p:panel>

</body>
</html>
