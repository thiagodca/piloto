<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
    <h:form>
        <h:messages/>
 
        <h3>#{msgs.atualizarClienteHeader}: #{clienteBean.cliente.razaoSocial}</h3>
        <h:inputHidden value="#{clienteBean.cliente.id}" />
        <h:panelGrid columns="2" styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine" >
            <h:outputLabel for="clienteCodigo" value="#{msgs.clienteCodigo}" />
            <h:inputText id="clienteCodigo" value="#{clienteBean.cliente.codigo}" required="true" requiredMessage="#{msgs.codigoClienteRequired}" />
 
            <h:outputLabel for="clienteRazaoSocial" value="#{msgs.clienteRazaoSocial}" />
            <h:inputText id="clienteRazaoSocial" value="#{clienteBean.cliente.razaoSocial}" required="true" requiredMessage="#{msgs.razaoSocialClienteRequired}" />
 
            <h:outputLabel for="clienteCpfCnpj" value="#{msgs.clienteCpfCnpj}" />
            <h:inputText id="clienteCpfCnpj" value="#{clienteBean.cliente.cpfCnpj}" required="true" requiredMessage="#{msgs.cpfCnpjClienteRequired}" />
        </h:panelGrid>
        <h:panelGrid columns="2">
            <h:commandButton action="#{clienteBean.atualizarClienteFim()}" value="#{msgs.atualizar}" />
            <h:commandButton action="#{clienteBean.listarClientes()}" value="#{msgs.cancelar}" immediate="true" />
        </h:panelGrid>
        <br/>
    </h:form>
</h:body>
</html>
