<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:messages/>
 
	    <h3>#{msgs.atualizarUsuarioHeader}: #{usuarioBean.usuario.login}</h3>
	    <h:inputHidden value="#{usuarioBean.usuario.login}" />
	    <h:panelGrid columns="2" styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine" >
	        <h:outputLabel for="usuarioNome" value="#{msgs.usuarioNome}" />
	        <p:inputText id="usuarioNome" value="#{usuarioBean.usuario.nome}" required="true" requiredMessage="#{msgs.nomeUsuarioRequired}" />
	
	        <h:outputLabel for="usuarioSenha" value="#{msgs.usuarioSenha}" />
	        <h:inputSecret id="usuarioSenha" value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="#{msgs.senhaUsuarioRequired}" />
	
	        <h:outputLabel for="senhaConfirmacao" value="#{msgs.usuarioSenhaConfirmacao}" />
	        <h:inputSecret id="senhaConfirmacao" value="#{usuarioBean.senhaConfirmacao}" required="true" requiredMessage="#{msgs.senhaConfirmacaoUsuarioRequired}" />
	    </h:panelGrid>
	    <h:panelGrid>
	        <p:commandButton update=":formUsuarios:tabelaUsuarios" actionListener="#{usuarioBean.atualizarUsuarioFim}" value="#{msgs.atualizar}" />
	    </h:panelGrid>
	
	</h:form>
</ui:composition>
