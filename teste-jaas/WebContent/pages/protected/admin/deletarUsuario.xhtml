<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
    <h:form>
        <h:messages/>
 
        <h3>#{msgs.deletarUsuarioHeader}: #{usuarioBean.usuario.login}?</h3>
        <h:inputHidden value="#{usuarioBean.usuario.login}" />
        <h:panelGrid columns="2">
            <h:commandButton action="#{usuarioBean.deletarUsuarioFim()}" value="#{msgs.deletar}" />
            <h:commandButton action="#{usuarioBean.listarUsuarios()}" value="#{msgs.cancelar}" immediate="true" />
        </h:panelGrid>
        <br/>
    </h:form>
</h:body>
</html>
