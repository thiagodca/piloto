<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:messages/>

	    <h3>#{msgs.deletarUsuarioHeader}: #{usuarioBean.usuario.login}?</h3>
	    <h:inputHidden value="#{usuarioBean.usuario.login}" />
	    <h:panelGrid columns="2">
	        <p:commandButton update=":formUsuarios:tabelaUsuarios" actionListener="#{usuarioBean.deletarUsuarioFim}" value="#{msgs.deletar}" />
	    </h:panelGrid>

	</h:form>
</ui:composition>
