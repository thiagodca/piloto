<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:messages/>
 
	    <h3>#{msgs.atualizarParametroHeader}: #{parametroBean.parametro.nome}</h3>
	    <h:inputHidden value="#{parametroBean.parametro.id}" />
	    <h:panelGrid columns="2" styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine" >
	        <h:outputLabel for="parametroNome" value="#{msgs.parametroNome}" />
	        <p:inputText disabled="true" id="parametroTitulo" value="#{parametroBean.parametro.nome}" />
	
	        <h:outputLabel for="parametroValor" value="#{msgs.parametroValor}" />
	        <p:inputText id="parametroValor" value="#{parametroBean.parametro.valor}" required="true" requiredMessage="#{msgs.valorParametroRequired}" />
	
	        <h:outputLabel for="parametroDescricao" value="#{msgs.parametroDescricao}" />
	        <p:inputText disabled="true" id="parametroDescricao" value="#{parametroBean.parametro.descricao}" />
	    </h:panelGrid>
	    <h:panelGrid>
	        <p:commandButton update=":formParametros:tabelaParametros" actionListener="#{parametroBean.atualizarParametroFim}" value="#{msgs.atualizar}" />
	    </h:panelGrid>
	</h:form>
</ui:composition>
