<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/templates/template.xhtml">
	
<ui:define name="content">

<h:body>

	<h:form id="formParametros">
 
	    <p:messages />
        <p:dataTable value="#{parametroBean.listaParametros}" var="parametro">
            <p:column>
                <f:facet name="header">
                    #{msgs.parametroTipoParametro}
                </f:facet>
 
                #{parametro.tipoParametro.nome}
            </p:column>
            <p:column>
                <f:facet name="header">
                    #{msgs.parametroNome}
                </f:facet>
 
                #{parametro.nome}
            </p:column>
            <p:column>
                <f:facet name="header">
                    #{msgs.parametroValor}
                </f:facet>
 
                #{parametro.valor}
            </p:column>
            <p:column>
                <f:facet name="header">
                    #{msgs.parametroDescricao}
                </f:facet>
 
                #{parametro.descricao}
            </p:column>
            <p:column>
                <h:panelGrid columns="2"> 
                    <p:commandButton update=":#{p:component('formAlterarParametro')}" oncomplete="PF('dialogAlterarParametro').show()" immediate="true" title="#{msgs.atualizar}" icon="ui-icon-trash" rendered="#{loginBean.usuarioAdmin}" >
                        <f:setPropertyActionListener target="#{parametroBean.parametro}" value="#{parametro}" />
                    </p:commandButton>
                    <h:inputHidden value="#{parametro.id}" />
                </h:panelGrid>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</ui:define>

</ui:composition>
