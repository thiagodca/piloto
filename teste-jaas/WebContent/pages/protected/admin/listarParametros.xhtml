<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
    <h:form>
 		<h3>#{msgs.loginHello}: #{loginBean.usuario.login} || <h:commandLink action="#{loginBean.logOut()}" value="#{msgs.logout}" /> </h3>
 
        <h:messages />
        <h:dataTable value="#{parametroBean.listaParametros}" var="parametro" styleClass="table" headerClass="tableColumnsHeader" rowClasses="tableFirstLine,tableNextLine" >
            <h:column>
                <f:facet name="header">
                    #{msgs.parametroTipoParametro}
                </f:facet>
 
                #{parametro.tipoParametro.nome}
            </h:column>
            <h:column>
                <f:facet name="header">
                    #{msgs.parametroNome}
                </f:facet>
 
                #{parametro.nome}
            </h:column>
            <h:column>
                <f:facet name="header">
                    #{msgs.parametroValor}
                </f:facet>
 
                #{parametro.valor}
            </h:column>
            <h:column>
                <f:facet name="header">
                    #{msgs.parametroDescricao}
                </f:facet>
 
                #{parametro.descricao}
            </h:column>
            <h:column>
                <h:panelGrid columns="3"> 
                    <h:commandButton action="#{parametroBean.atualizarParametroInicio()}" value="#{msgs.atualizar}" rendered="#{loginBean.usuarioAdmin}" >
                        <f:setPropertyActionListener target="#{parametroBean.parametro}" value="#{parametro}" />
                    </h:commandButton>
                    <!-- Always save the id as hidden when you use a request scope MB -->
                    <h:inputHidden value="#{parametro.id}" />
                </h:panelGrid>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
