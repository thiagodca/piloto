<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/templates/template.xhtml">

<ui:define name="content">

<h:body>

	<h:form id="formTiposDocumentos">
 
        <p:messages />
        <p:dataTable id="tabelaTiposDocumentos" value="#{tipoDocumentoBean.listaTiposDocumentos}" var="tipoDocumento" >
            <p:column>
                <f:facet name="header">
                    #{msgs.tipoDocumentoNome}
                </f:facet>
 
                #{tipoDocumento.nomeTipo}
            </p:column>
            <p:column>
                <f:facet name="header">
                    #{msgs.tipoDocumentoDescricao}
                </f:facet>
 
                #{tipoDocumento.descricao}
            </p:column>
            <p:column>
                <p:panelGrid columns="2">
                    <p:commandButton update=":#{p:component('formAlterarTipoDocumento')}" oncomplete="PF('dialogAlterarTipoDocumento').show()" immediate="true" title="#{msgs.atualizar}" icon="ui-icon-trash" rendered="#{loginBean.usuarioAdmin}" >
                        <f:setPropertyActionListener target="#{tipoDocumentoBean.tipoDocumento}" value="#{tipoDocumento}" />
                    </p:commandButton>
                    <p:commandButton update=":#{p:component('formDeletarTipoDocumento')}" oncomplete="PF('dialogDeletarTipoDocumento').show()" immediate="true" title="#{msgs.deletar}" icon="ui-icon-trash" rendered="#{loginBean.usuarioAdmin}" >
                        <f:setPropertyActionListener target="#{tipoDocumentoBean.tipoDocumento}" value="#{tipoDocumento}" />
                    </p:commandButton>
                    <h:inputHidden value="#{tipoDocumento.id}" />
                 </p:panelGrid>
            </p:column>
        </p:dataTable>
        <p:commandButton update=":#{p:component('formIncluirTipoDocumento')}" oncomplete="PF('dialogIncluirTipoDocumento').show()" immediate="true" value="#{msgs.incluir}" icon="ui-icon-star"/>
    </h:form>
</h:body>

</ui:define>
</ui:composition>
