<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:messages/>

    <h3>#{msgs.deletarTipoDocumentoHeader}: #{tipoDocumentoBean.tipoDocumento.nomeTipo}?</h3>
    <h:inputHidden value="#{tipoDocumentoBean.tipoDocumento.id}" />
    <h:panelGrid columns="2">
        <p:commandButton update=":#{p:component('formTiposDocumentos')}" actionListener="#{tipoDocumentoBean.deletarTipoDocumentoFim}" value="#{msgs.deletar}" />
    </h:panelGrid>
    <br/>
</ui:composition>
