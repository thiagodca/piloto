	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:messages/>

	    <h3>#{msgs.deletarClienteHeader}: #{clienteBean.cliente.razaoSocial}?</h3>

	        <p:commandButton update=":formClientes" actionListener="#{clienteBean.deletarClienteFim}" value="#{msgs.deletar}" />
	    </h:panelGrid>
	    
	</h:form>
</ui:composition>
