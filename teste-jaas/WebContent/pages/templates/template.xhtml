<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">

	<ui:debug />
	<f:metadata>
		<ui:insert name="metadata" />
	</f:metadata>
	
	<h:head>

		<p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">

			<p:layoutUnit position="north" size="68" id="north" >
				<ui:include src="header.xhtml" />
			</p:layoutUnit>
	
			<p:layoutUnit position="west" id="west" resizable="false" header="#{msg['menu.title']}" style="height:580px;overflow:hidden;" size="225">
				<ui:include src="menu.xhtml" />
			</p:layoutUnit>
			
			<p:layoutUnit	styleClass="layoutUnitCenter" 	position="center">
				<ui:insert name="content" />
			</p:layoutUnit>
			
			<p:layoutUnit position="south" resizable="true" id="south">
				<ui:include src="footer.xhtml" />
			</p:layoutUnit>

		</p:layout>
		
	</h:head>
	
	<h:body />
</html>
